<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Anggota - MSI Lampung</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- atau gabung langsung style-nya ke sini -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfcf5;
      color: #2d2d2d;
    }
    .navbar {
      background-color: #3CB371;
      padding: 1.2rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      color: white;
      font-size: 1.6rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar .logo img {
      height: 40px;
    }
    .container {
      max-width: 500px;
      margin: 5rem auto;
      background-color: white;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 1px solid #FFD700;
    }
    .container h2 {
      text-align: center;
      color: #2F6239;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #3CB371;
      box-shadow: 0 0 0 3px rgba(60,179,113,0.2);
      outline: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #3CB371;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2F6239;
    }
    .link-alt {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .link-alt a {
      color: #3CB371;
      text-decoration: none;
      font-weight: 600;
    }
    .link-alt a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="/" class="logo">
      <img src="logo-msi.png" alt="Logo MSI" />
      MSI Lampung
    </a>
  </nav>

  <main>
    <div class="container">
      <h2>Login Anggota</h2>
      <form method="POST" action="/login">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Masuk</button>
      </form>
      <div class="link-alt">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </div>
    </div>
  </main>

</body>
</html>
